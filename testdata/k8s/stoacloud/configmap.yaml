            env: []
            interactiveMode: Never
            provideClusterInfo: false
  oci_config: |
    [DEFAULT]
    user=ocid1.user.oc1..aaaaaaaa4dhbsek4bwhcevg43h2l4gbbs2znqih432ttxcx3sci2yny5ivua
    fingerprint=f7:b6:ab:1b:77:c6:9b:08:1a:f2:56:76:2b:ae:d2:af
    key_file=/shaple/.oci/oci_api_key.pem
    tenancy=ocid1.tenancy.oc1..aaaaaaaaox5ri2mpyzddiqblgwunxlexegpvcihvfywrskbpebxthiwoeqdq
