apiVersion: v1
kind: ConfigMap
metadata:
  name: shaple-builder-config
  namespace: default
  labels:
    app: shaple-builder
data:
  kube_config.yaml: |
    apiVersion: v1
    clusters:
      - cluster:
          certificate-authority-data: 
          server: https://131.186.21.252:6443
        name: shaple
    contexts:
      - context:
          cluster: shaple
          user: shaple
          namespace: default
        name: shaple
    current-context: shaple
    kind: Config
    preferences: {}
    users:
      - name: shaple
        user:
          exec:
            apiVersion: client.authentication.k8s.io/v1beta1
